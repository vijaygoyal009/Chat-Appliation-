<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background-color: #0084ff;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9eff4;
        }

        .message-container {
            display: flex;
            align-items: flex-end;
            margin: 10px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 16px;
        }

        .sent-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
        }

        .received-message {
            background-color: #f1f0f0;
            color: black;
            margin-right: auto;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-left: 10px;
        }

        #typing-notification {
            padding: 5px;
            font-size: 14px;
            color: #666;
            height: 20px;
            margin-bottom: 5px;
            text-align: left;
            font-style: italic;
            display: none;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            background-color: #f5f5f5;
            transition: all 0.3s;
        }

        #chat-message-input:focus {
            border-color: #0084ff;
            background-color: white;
        }

        #chat-message-submit {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #chat-message-submit:hover {
            background-color: #006bbf;
        }

        .logout {
            text-decoration: none;
            color: #0084ff;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #006bbf;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Room ({{ request.user.username }})
        </div>
        <div id="chat-log"></div>
        <p id="typing-notification">{{request.user}} is typing...</p>

        <div class="chat-input-area">
            <input id="chat-message-input" type="text" placeholder="Type your message...">
            <button id="chat-message-submit">Send</button>
        </div>
        <a href="{% url 'Logout' %}" class="logout">Logout</a>
    </div>

    <script>
        const roomName = "{{ room_name }}";  // Room name will be dynamic
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        const currentUser = "{{ request.user.username }}";
        const chatLog = document.querySelector('#chat-log');
        const messageInputDom = document.querySelector('#chat-message-input');
        const typingNotification = document.querySelector('#typing-notification');

        let typingTimer;
        const typingInterval = 2000; // 2 seconds of no input to stop typing

        function loadMessages() {
            const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
            messages.forEach(data => {
                appendMessage(data.user, data.message, data.time);
            });
        }

        function appendMessage(user, message, time) {
            let messageElement = document.createElement('div');
            messageElement.classList.add('message-container');

            let messageBubble = document.createElement('div');
            messageBubble.classList.add('message');

            let timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.innerHTML = time;

            if (user === currentUser) {
                messageBubble.classList.add('sent-message');
                messageBubble.innerHTML = `You: ${message}`;
            } else {
                messageBubble.classList.add('received-message');
                messageBubble.innerHTML = `${user}: ${message}`;
            }

            messageElement.appendChild(messageBubble);
            messageBubble.appendChild(timestampElement); // Add timestamp to message bubble
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;  // Automatically scroll to the bottom
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            const user = data.user;

            if (message) {
                const timestamp = new Date().toLocaleTimeString(); // Get current time
                appendMessage(user, message, timestamp);

                // Save message to session storage
                const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
                messages.push({ user, message, time: timestamp }); // Include time in saved messages
                sessionStorage.setItem('chatMessages', JSON.stringify(messages));
            }

            if (data.typing !== undefined) {
                typingNotification.style.display = data.typing ? 'block' : 'none';
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        loadMessages();

        messageInputDom.focus();
        messageInputDom.onkeyup = function(e) {
            clearTimeout(typingTimer);
            chatSocket.send(JSON.stringify({ 'typing': true }));

            typingTimer = setTimeout(function() {
                chatSocket.send(JSON.stringify({ 'typing': false }));
            }, typingInterval);

            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const message = messageInputDom.value;
            if (message.trim() !== "") {
                const timestamp = new Date().toLocaleTimeString(); // Get current time
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';  // Clear input after sending
            }
        };
    </script>
</body>
</html>
